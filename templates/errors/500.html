{% extends 'base.html' %}

{% block title %}Server Error - {{ block.super }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <h1 class="text-9xl font-bold text-red-600 dark:text-red-400">500</h1>
            <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">Server Error</h2>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">
                Something went wrong on our end. Please try again later.
            </p>
        </div>
        <div class="space-y-4">
            <a href="/" class="btn btn-primary btn-lg w-full">
                Go Back Home
            </a>
            <button onclick="location.reload()" class="btn btn-outline btn-lg w-full">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
